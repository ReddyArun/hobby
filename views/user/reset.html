<div class="row">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Reset Password</h2>
                        <p>Enter your new password.</p>
                        <div class="panel-body">

                            <form class="form" name="userForm" novalidate><!--start form--><!--add form action as needed-->
                                <fieldset>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" name="password" id="password" class="form-control" ng-model="signupData.password" required server-error placeholder="Password...">
                                            <span class="help-block text-danger" ng-if="errfor.password">{{errfor.password}}</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input pw-check="password" class="form-control" name="comparepassword" id="comparepassword" placeholder="Repeat Password..." ng-model="signupData.comparepassword" type="password" required server-error>
                                        </div>

                                    </div>
                                    <div class="form-group text-left" style=" margin-top: -15px; height:10px">                                        
                                        <div class="msg-block" ng-show="userForm.$error"> 
                                            <span class="msg-error text-danger" ng-show="userForm.comparepassword.$error.pwmatch">Passwords don't match.</span> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input class="btn btn-primary" value="Reset Password" type="submit" ng-click="confirmNewPassword()" ng-disabled="userForm.$invalid">
                                        <a ui-sref="login" class="forgot-password text-center">
                                            Login
                                        </a>
                                    </div>
                                </fieldset>
                            </form><!--/end form-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
